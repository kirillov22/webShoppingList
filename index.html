<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="A web shopping list" content="">
    <meta name="Kirill Kirillov" content="">

    <title>Web shopping list</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
    </style>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Web shopping list</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Your current shopping list</h1>
          <br>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Description</th>
                <th scope="col">Who added</th>
                <th scope="col">Bought</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Eggs</td>
                <td>12</td>
                <td>Jumbo size</td>
                <td>Bob</td>
                <td><input id="row1check" class="boughtCheck" type="checkbox" autocomplete="off"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Milk</td>
                <td>2</td>
                <td>Blue Cap</td>
                <td>Sally</td>
                <td><input id="row2check" class="boughtCheck" type="checkbox" autocomplete="off"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Bread</td>
                <td>1</td>
                <td>Rye</td>
                <td>Sally</td>
                <td><input id="row3check" class="boughtCheck" type="checkbox" autocomplete="off"></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Chopping board</td>
                <td>1</td>
                <td>Red colour preferably</td>
                <td>Adam</td>
                <td><input id="row1check" class="boughtCheck" type="checkbox" autocomplete="off"></td>
              </tr>
            </tbody>
          </table>
          <div class="col-lg-12 text-right">
            <button type="button" class="btn btn-primary">Add new item</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>

</html>
